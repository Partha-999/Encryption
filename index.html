<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure File Encryption</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #cdeded;
        }
        .container {
            max-width: 600px;
            margin-top: 50px;
            background: hwb(318 83% 4%);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container text-center">
        <h2 class="mb-4">Secure File Encryption</h2>
        <form action="/upload" method="POST" enctype="multipart/form-data" class="mb-3">
            <div class="mb-3">
                <input class="form-control" type="file" name="file" required>
            </div>
            <button type="submit" class="btn btn-primary">Upload & Encrypt</button>
        </form>

        {% if filename %}
        <div class="alert alert-success">
            <h4>File Encrypted Successfully!</h4>
            <p><strong>Encrypted File:</strong> {{ filename }}</p>
            <p><strong>Decryption Key:</strong> <span class="text-danger">{{ decryption_key }}</span></p>
            <a class="btn btn-success" href="/uploads/{{ filename }}" download>Download Encrypted File</a>
            <a class="btn btn-warning" href="/decrypt/{{ filename }}?key={{ decryption_key }}">Decrypt File</a>
        </div>
        {% endif %}
    </div>
</body>
</html>
